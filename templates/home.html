<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <style>
/* Body styling */
body {
    background: linear-gradient(to bottom right, #7f00ff, #e100ff, #ff007f);
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Container styling */
.login {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Headings */
h1 {
    color: #ffcc00;
    font-size: 32px;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

h2 {
    color: #3498db;
    font-size: 18px;
    margin-top: 20px;
}

/* Form styling */
.form-label {
    color: #fff;
    text-align: left;
    display: block;
}

.form-control {
    background: transparent;
    border: none;
    border-bottom: 2px solid #3498db;
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
}

/* Select dropdown styling */
select {
    background: transparent;
    border: none;
    border-bottom: 2px solid #3498db;
    color: #fff;
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
}

/* Button styling */
.btn {
    background: #3498db;
    border: none;
    border-radius: 25px;
    color: #fff;
    padding: 10px 20px;
    margin: 20px 0;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
}

/* Button hover effect */
.btn:hover {
    background: #2980b9;
}

/* Additional styling */
legend {
    color: #ffcc00;
}

/* Responsive design */
@media (max-width: 768px) {
    .login {
        width: 80%;
    }
}


    </style>
</head>
<body>
    <div class="login">
        <h1>Loan Approval System</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            
            <div class="mb-3">
                <label class="form-label">no of dependents</label>
                <input class="form-control" type="number" name="no_of_dependents"
                    placeholder="Enter no of dependents score"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Employement</label>
                <select name="self_employed" class="form-control" placeholder="Enter Your Employement" required>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <select name="education" class="form-control" placeholder="Enter Your Education status" required>
                    <option value="Graduate">
                        Graduate
                    </option>
                    <option value="Not Graduate">
                        Not Graduate
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Annual Income</label>
                <input class="form-control" type="number" name="income_annum"
                    placeholder="Enter your annual income" />
            </div>
            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input class="form-control" type="number" name="loan_amount"
                    placeholder="Enter loan amount" />
            </div>
            <div class="mb-3">
                <label class="form-label">Loan Term</label>
                <input class="form-control" type="number" name="loan_term"
                    placeholder="Enter your loan term">
            </div>
            <div class="mb-3">
                <label class="form-label">Cibil Score</label>
                <input class="form-control" type="number" name="cibil_score"
                    placeholder="Enter your cibil score"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Residential Assets Value</label>
                <input class="form-control" type="number" name="residential_assets_value"
                    placeholder="Enter your Residential Assets Value"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Commercial Assets Value</label>
                <input class="form-control" type="number" name="commercial_assets_value"
                    placeholder="Enter Your Commercial Assets Value" />
            </div>
            <div class="mb-3">
                <label class="form-label">Luxury Asset Value</label>
                <input class="form-control" type="number" name="luxury_assets_value"
                    placeholder="Enter your luxury asset value">
            </div>
            <div class="mb-3">
                <label class="form-label">Bank Asset Value</label>
                <input class="form-control" type="number" name="bank_asset_value"
                    placeholder="Enter your bank asset value">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Loan Approval" required />
            </div>
        </form>
        <h2>
            The  Applicant is {{results}}
         </h2>
    </div>
    
</body>
</html>
